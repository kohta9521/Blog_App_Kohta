version: '3.8'

# 環境変数ファイルは不要（直接定義）

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: blog_dev
      # 日本語対応
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"  # Postico接続用：localhost:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/migrations:/docker-entrypoint-initdb.d  # 初期化スクリプト（オプション）
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # pgAdmin (オプション：Web UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blog-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"  # http://localhost:5050 でアクセス
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - blog-network
    depends_on:
      - postgres

  # バックエンド (Rust/Axum)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: unless-stopped
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      DATABASE_URL: postgresql://blog_user:blog_password@postgres:5432/blog_dev
      RUST_LOG: info
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"  # localhost:8000 でアクセス
    networks:
      - blog-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # フロントエンド (Next.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"  # localhost:3000 でアクセス
    networks:
      - blog-network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  blog-network:
    driver: bridge

