version: '3.8'

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: blog_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # バックエンド (開発モード)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: blog-backend-dev
    restart: unless-stopped
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://blog_user:blog_password@postgres:5432/blog_dev
      RUST_LOG: debug
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    networks:
      - blog-network
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/target  # ビルド成果物はコンテナ内に保持

  # フロントエンド (開発モード)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: blog-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    networks:
      - blog-network
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
    driver: local

networks:
  blog-network:
    driver: bridge
